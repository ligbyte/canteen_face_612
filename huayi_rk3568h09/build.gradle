plugins {
    id 'com.android.library'
}

android {
    namespace 'com.stkj.device.huayi_rk3568h09'
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles "consumer-rules.pro"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    //串口编程sdk
    implementation "io.github.xmaihh:serialport:${rootProject.serialportVersion}"
    implementation files('libs\\usbcard.jar')
    implementation files('libs\\wxcard.jar')
    implementation files('libs\\hyzn_android11.jar')
    compileOnly project(':deviceinterface')
    compileOnly project(':common')
}